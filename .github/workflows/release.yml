name: Release to Maven Central

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        run: ./gradlew :bundle:test -PVERSION_NAME=${{ steps.version.outputs.version }}

      - name: Publish to Maven Central
        run: ./gradlew :bundle:publish -PVERSION_NAME=${{ steps.version.outputs.version }}
        env:
          SONATYPE_USER: ${{ secrets.SONATYPE_USER }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          RUNWORK_SIGNING_KEY_ID: ${{ secrets.RUNWORK_SIGNING_KEY_ID }}
          RUNWORK_SIGNING_KEY: ${{ secrets.RUNWORK_SIGNING_KEY }}
          RUNWORK_SIGNING_PASSWORD: ${{ secrets.RUNWORK_SIGNING_PASSWORD }}
